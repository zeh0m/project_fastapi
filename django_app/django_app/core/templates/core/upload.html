
{% block content %}
  <h1>Загрузить изображения</h1>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="images" multiple>
    <button type="submit">Загрузить</button>
  </form>
{% endblock %}
