<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>

    {% if form.errors %}
        <p style="color: red;">Неверное имя пользователя или пароль</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>

    <hr>

    {% if user.is_authenticated %}
        <p>Вы уже вошли как {{user.username}}.</p>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Выйти</button>
        </form>
    {% else %}
        <p>Нет аккаунта? <a href="{% url 'index' %}">На главную</a></p>
    {% endif %}
</body>
</html>
